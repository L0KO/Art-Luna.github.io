<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"   href="/css/styleMasterClass.css">
  <title>Art-Luna</title>
</head>
<body>
  <div class="leftGreenLine"></div>
  <div class="mainBlock">
    <div class="formContainer">
      <form action="" method="post">
        <input type="text" class="name" name="name" placeholder="Имя" required>
        <input type="text" class="phone" name="phone" placeholder="Телефон" required>
        <input type="submit" class="send-form" name="" value="Отправить">
    </div>
    <div class="textContainer">
      <div class="escapeBlock">
        <div class="escapeContainer">
          <a href="/"><img src="/icons/escapeButtonGreen.svg" alt=""></a>
        </div>
      </div>
      <div class="textBlock">
        <p>Отвлекитесь от происходящего вокруг, расслабьтесь, окунитесь 
          в мир красоты и напишите картину для себя!</p>
      </div>
    </div>
  </div>
  <div class="rightGreenLine"></div>
</form>
</body>
</html>
